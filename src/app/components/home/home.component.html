<mat-card
  *ngFor="let tool of toolsSvc.tools"
  class="tool-card"
  [class.green]="
    (tool.status === 'RUNNING' || tool.status === 'INSTALLED') && tool.initiated
  "
  [class.red]="
    tool.status !== 'RUNNING' && tool.status !== 'INSTALLED' && tool.initiated
  "
>
  <mat-card-header>
    <div mat-card-avatar>
      <i class="icon svg focusable">
        <fa-icon [icon]="faCog"></fa-icon>
      </i>
    </div>
    <mat-card-title> {{ tool.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content *ngIf="tool.initiated">
    <ul>
      <li>Status: {{ tool.status }}</li>
      <li>Version: {{ tool.localVersion.version }}</li>
    </ul>
  </mat-card-content>
  <mat-card-content *ngIf="!tool.initiated">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </mat-card-content>
  <mat-card-actions *ngIf="tool.initiated">
    <button mat-raised-button color="warn" *ngIf="tool.status === 'RUNNING'">
      Stop
    </button>
    <button mat-raised-button *ngIf="tool.status !== 'RUNNING'">Start</button>
    <button mat-raised-button color="accent" *ngIf="tool.status === 'RUNNING'">
      Restart
    </button>
  </mat-card-actions>
</mat-card>
