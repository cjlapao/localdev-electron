<div class="developer-mode-wrapper" [class.enabled]="enable">

      <i class="icon svg focusable">
        <fa-icon [icon]="facDeveloperMode"></fa-icon>
      </i>
    </button>
  </div>

  <ng-content></ng-content>
</div>
<button (click)="testClick()">test query</button>
<app-developer-actions></app-developer-actions>
